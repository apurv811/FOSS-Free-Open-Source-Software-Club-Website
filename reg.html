<script type="text/javascript">
	
	var TxtRotate = function(el, toRotate, period) {
		  this.toRotate = toRotate;
		  this.el = el;
		  this.loopNum = 0;
		  this.period = parseInt(period, 10) || 2000;
		  this.txt = '';
		  this.tick();
		  this.isDeleting = false;
	};

TxtRotate.prototype.tick = function() {
	  var i = this.loopNum % this.toRotate.length;
	  var fullTxt = this.toRotate[i];

	  if (this.isDeleting) {
	    this.txt = fullTxt.substring(0, this.txt.length - 1);
	  } else {
	    this.txt = fullTxt.substring(0, this.txt.length + 1);
 	  }

  this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

  var that = this;
  var delta = 250 - Math.random() * 200;

  if (this.isDeleting) { delta /= 2; }

  if (!this.isDeleting && this.txt === fullTxt) {
    delta = this.period;
    this.isDeleting = true;
  } else if (this.isDeleting && this.txt === '') {
    this.isDeleting = false;
    this.loopNum++;
    delta = 500;
  }

  setTimeout(function() {
    that.tick();
  }, delta);
};


function run_timeline(){

	var t_data = Array(
		
		["Getting familiar with the cloud fundamentals" ,'9:00 AM  TO 3:00 PM','18 th - 19 th JUNE ', 'Prof. Chirag patel'],
		["Algorithms &amp; Graph Theory",'n Days', 'Prof. XYZ'],
		["Programming &amp; Data Structures",'n Days', 'Prof. XYZ'],
		["Introduction to Linux Device Driver",'n Days', 'Prof. XYZ'],
		["Programming Foundations with Python",'n Days', 'Prof. XYZ'],
		["Intro to Hadoop and MapReduce",'n Days', 'Prof. XYZ'],
		["Intro to Data Analysis",'n Days', 'Prof. XYZ'],
		["Intro to Artificial Intelligence",'n Days', 'Prof. XYZ'],
		["Intro to Front End web Development(AJAX, jQuery)",'n Days', 'Prof. XYZ'],
		["Introduction to R for Data Science",'n Days', 'Prof. XYZ'],
		["Principles of Machine Learning",'n Days', 'Prof. XYZ'],
		["Introduction to Cloud Computing",'n Days', 'Prof. XYZ'],
		["Research talks by domain experts",'n Days', 'Prof. XYZ']
	);

	for( i in t_data){

		// var t_dir = i%2 ==0 ?'l':'r';
		var t_thing = t_data[i][0];
		var t_time = t_data[i][1];
		var t_date = t_data[i][2];

		var t_person = t_data[i][3];

 
			var t_htm_data = '<li class="wow bounceInUp"> <h3>'+t_thing+'</h3> <h5><i> By '+t_person+'</i></h5> <h3>'+t_date+'</h3><time>' +t_time+'</time> </li>' ;

			document.getElementById('tim_x').innerHTML+= t_htm_data;
	}
									  
}
window.onload = function() {


	run_timeline();


  var elements = document.getElementsByClassName('txt-rotate');
  for (var i=0; i<elements.length; i++) {
    var toRotate = elements[i].getAttribute('data-rotate');
    var period = elements[i].getAttribute('data-period');
    if (toRotate) {
      new TxtRotate(elements[i], JSON.parse(toRotate), period);
    }
  }
  // INJECT CSS
  var css = document.createElement("style");
  css.type = "text/css";
  css.innerHTML = ".txt-rotate > .wrap { border-right: 0.08em solid #BBB;animation: blink .5s step-end infinite alternate; }";
  document.body.appendChild(css);
};
</script>
